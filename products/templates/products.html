

{% extends "base.html" %}
{% block content %}
    {%  for product in products %}
<div class="col-md-3 col-sm-6 hero-feature">
                <div class="thumbnail">
                    <img height="200"  src="{{ MEDIA_URL }}{{ product.image }}" alt="image of the product">
                    <div class="caption">
                        <h3>{{ product.name }}</h3>
                        <p>{{ product.description }}</p>
                        <p>{{ product.price }}</p>
                        <p>
                            <a href="{% url 'buy_now_stripe' product.id %}" class="btn btn-primary">Buy Now!</a>
                            <a href="{% url 'add_to_cart' product.id %}" class="btn btn-default">Add to Cart</a>
                        </p>
                    </div>
                </div>
            </div>
{%  endfor %}
{% endblock %}

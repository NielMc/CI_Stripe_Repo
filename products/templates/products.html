{% extends base.html %}
{% block content %}
    {%  for product in products %}
<div class="col-md-3 col-sm-6 hero-feature">
                <div class="thumbnail">
                    <img src="{{ MEDIA_URL }}{{ product.image }}" alt="">
                    <div class="caption">
                        <h3>{{ product.name }}</h3>
                        <p>{{ product.description }}</p>
                        <p>
                            <a href="#" class="btn btn-primary">Buy Now!</a> <a href="#" class="btn btn-default">{{ product.price }}</a>
                        </p>
                    </div>
                </div>
            </div>
{%  endfor %}
{% endblock %}
